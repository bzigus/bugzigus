<!DOCTYPE html>
<html>
<head>
	<!-- Info meta tags, important for social media + SEO -->
	<title>IronBorn - Official Website</title>
	<meta name="description" content="IronBorn is a new and awesome Minecraft server. You can join with the IP 'skyblock.ironbornmc.com'.">
	<meta property="og:title" content="IronBorn - Official Website Portal">
	<meta property="og:site_name" content="IronBorn">
	<meta property="og:description" content="IronBorn is a new and awesome Minecraft server. You can join with the IP 'play.IronBorn.net'.">
	<meta property="og:image" content="https://bybilly.uk/portal/img/minecraft.jpg">
	<meta property="og:url" content="https://bybilly.uk/">
	<meta name="twitter:card" content="summary_large_image">


	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/stylesheet.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="logo">
			<!-- In the img folder, upload your logo -->
			<!-- Make sure you name it 'logo.png' -->
			<img src="img/logo.png" alt="IronBorn logo">
		</div>

		<div class="items">
			<!-- Replace # with your forum URL-->
			<a href="http://discord.bugzigus.me/" class="item forums">
			<div>
				<img src="img/forums.png" alt="Minecraft forums icon" class="img">
				<p class="subtitle">chat on our</p>
				<p class="title">Discord</p>
			</div>
			</a>

			<!-- Replace # with your store URL -->
			<a href="http://ironbornmc.buycraft.net/" class="item store">
			<div>
				<img src="img/store.png" alt="Minecraft store icon" class="img">
				<p class="subtitle">donate on our</p>
				<p class="title">Store</p>
			</div>
			</a>

			<!-- Replace # with your vote URL -->
			<a href="https://www.bugzigus.rocks/bans/" class="item vote">
			<div>
				<img src="img/vote.png" alt="Minecraft voting icon" class="img">
				<p class="subtitle">See who's</p>
				<p class="title">Banned</p>
			</div>
			</a>


		</div>

		<div class="playercount">
			<!-- Replace play.IronBorn.net with your IP address -->
			<!-- Do it for both examples below -->
			<!-- Please set both your IP and port -->
			<p>Join <span class="sip" data-ip="skyblock.ironbornmc.com" data-port="25565">
			0</span> other players on <span class="ip">skyblock.ironbornmc.com</span></p>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
	<script src="js/firefly.js" type="text/javascript"></script>
	<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
